<div *ngFor="let student of students">
    <mat-card padding  class="allignCenter mat-elevation-z8">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" ></div>
          <mat-card-title>{{student.name}} </mat-card-title>
          <mat-card-subtitle>{{student.lastname}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        
        </mat-card-content>
    </mat-card>


</div>
